 <div class="box-info-detail box">
	<div class="wrapper">
		<div class="b-head">
			<div class="avatar">
				<img th:src="@{'/assets/images/' + ${account.image}}">
			</div>
			<div class="info">
				<a  th:href="@{'/admin/account/detail/'+${account.id}}" class="title"><strong th:text="${account.email}"></strong></a>
				<p th:text="${account.phone}"></p>
				<th:block th:if="${account.status} == true">
					<p  style="color:blue" th:text="${account.role.name}">/p>
				</th:block>
				<th:block th:if="${account.status} == true">
					<p id="status" style="color:green">Active</p>
				</th:block>
				<th:block th:if="${account.status} == false">
					<p id="status" style="color:red">Block</p>
				</th:block>
			</div>

		</div>
		<div class="b-body">
			<div class="list-button">
				<a th:href="@{'/admin/account/active/' + ${account.id}}">Active</a>
				<a th:href="@{'/admin/account/block/' + ${account.id}}">Block</a>
			</div>
		</div>
	</div>
 </div>
