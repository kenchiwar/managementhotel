<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="layout/admin :: mainContentAdmin('INDEX HOTEL', ~{this :: #main-content},~{this:: #css},~{this :: #script})">

<head>

</head>

<body>
	<div id="css">

	</div>
	<div id="main-content">
		<section class="sec-rooms">
			<div class="container">
				<div class="rooms">

					<th:block th:each="room : ${rooms}">

						<th:block th:insert="admin/evaluate/boxroom :: .box-room"></th:block>

					</th:block>

				</div>
			</div>
		</section>
		<section class="sec-rooms-scroll">
			<div class="container">
				<div class="rooms rooms-scroll">
					<th:block th:each="room : ${rooms}">

						<th:block th:insert="admin/evaluate/boxroom :: .box-room"></th:block>

					</th:block>

				</div>
			</div>
		</section>
	</div>
	</div>
	<div id="script">

	</div>
</body>

</html>
