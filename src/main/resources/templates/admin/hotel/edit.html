<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="layout/admin :: mainContentAdmin('INDEX HOTEL', ~{this :: #main-content},~{this:: #css},~{this :: #script})">

<head>

</head>

<body>
	<div id="css">
		<th:block th:insert="${urlInput}:: #css"></th:block>
		<style>
			.gallery-title {
				font-size: 36px;
				color: #FFA500;
				text-align: center;
				font-weight: 500;
				margin-bottom: 70px;
			}

			.gallery-title:after {
				content: "";
				position: absolute;
				width: 22.5%;
				left: 38.5%;
				height: 45px;
				border-bottom: 1px solid #5e5e5e;
			}

			.filter-button {
				font-size: 18px;
				border: 1px solid #FFA500;
				border-radius: 5px;
				text-align: center;
				color: #FFA500;
				

			}

			.filter-button:hover {
				font-size: 18px;
				border: 1px solid #FFA500;
				border-radius: 5px;
				text-align: center;
				color: #ffffff;
				background-color: #FFA500;

			}

			.btn-default:active .filter-button:active {
				background-color: #FFA500;
				color: white;
			}

			.port-image {
				width: 100%;
			}

			.gallery_product {
				margin-bottom: 30px;
			}

			img {
				box-shadow: 1px 1px 5px 1px rgba(0, 0, 0, 0.1);
				border-radius: 5px;
			}

			.filter-button.active {
				background-color: #333;
				color: #fff;
				border-color: #333;
			}
			
			
			
			
		</style>
	</div>
	<div id="main-content">


		<div class="row ">
			<div class="col-2 d-flex">

				<div class="card">

					<div class="card-header">
						Header
					</div>

					<div class="card-body p-0">
						<img class="img-fluid h-100" th:src="${urlImagesHotelMain}+'/'+${hotel.mainPhoto}">
					</div>

					<div class="card-footer">
						Footer
					</div>

				</div>
			</div>
			<div class="col-2 d-flex">
				<div class="card ">

					<div class="card-header">
						Ảnh phụ
					</div>

					<div class="card-body p-0">
						<img class="img-fluid h-100" th:src="${urlImagesHotelMain}+'/'+${hotel.secondaryPhoto}">
					</div>

					<div class="card-footer">
						Footer
					</div>

				</div>



				<div class="card">


				</div>
			</div>
		</div>







		<div id="formToBody" class="">
			<div class="card">

				<div class="card-header">
					<div class="row">
						<div class="col-3">
							Header
						</div>
						<div class="col">
							<form th:if="${hotel.status==true}" method="post" th:action="@{${urlForm+'/status'}}">
								<input name="status" style="display: none;" type="text" value="false">
								<button type="submit">Unactive Activity</button>
							</form>

							<h3>Cái acctivity này phân quyền admin với super admin được thôi </h3>

							<form th:if="${hotel.status==false}" method="post" th:action="@{${urlForm+'/status'}}">
								<input name="status" style="display: none;" type="text" value="true">
								<button type="submit">Active Activity</button>
							</form>
						</div>

					</div>

				</div>

				<div class="card-body p-0">
					<div id="formToCreate" th:insert="${urlInput}:: #formOutBody"></div>
				</div>

				<div class="card-footer">
					Footer
				</div>

			</div>



		</div>
		<br>

		<div id="showImage">
			<div class="container">
				<div class="card">

					<div class="card-header">

						<button class="btn btn-default filter-button active" data-filter="all">All</button>
						<button class="btn btn-default filter-button" data-filter="hdpe">Vegetarian</button>
						<button class="btn btn-default filter-button" data-filter="sprinkle">Non Vegetarian</button>
						<button class="btn btn-default filter-button" data-filter="spray">Sides</button>
						<button class="btn btn-default filter-button" data-filter="irrigation">Meal below 99</button>
						<a ><button class="btn btn-default ">+</button></a>

					</div>

					<div class="card-body p-0">
						<div class="row">
							
							<div class="gallery_product col-lg-4 col-md-4 col-sm-4 col-xs-6 filter hdpe"><a href="">
									<img src=https://res.cloudinary.com/dxfq3iotg/image/upload/v1564033828/Restaurant/img-1.jpg

							</div>

							<div class="gallery_product col-lg-4 col-md-4 col-sm-4 col-xs-6 filter irrigation"><a
									href="">
									<img src="https://res.cloudinary.com/dxfq3iotg/image/upload/v1564033828/Restaurant/img-4.jpg"
										class="img-responsive"></a>
							</div>

							<div class="gallery_product col-lg-4 col-md-4 col-sm-4 col-xs-6 filter spray"><a href="">
									<img src="https://res.cloudinary.com/dxfq3iotg/image/upload/v1564033828/Restaurant/img-5.jpg"
										class="img-responsive"></a>
							</div>

							<div class="gallery_product col-lg-4 col-md-4 col-sm-4 col-xs-6 filter irrigation"><a
									href="">
									<img src="https://res.cloudinary.com/dxfq3iotg/image/upload/v1564033829/Restaurant/img-2.jpg"
										class="img-responsive"></a>
							</div>

							<div class="gallery_product col-lg-4 col-md-4 col-sm-4 col-xs-6 filter spray"><a href="">
									<img src="https://res.cloudinary.com/dxfq3iotg/image/upload/v1564033829/Restaurant/img-7.jpg"
										class="img-responsive"></a>
							</div>

							<div class="gallery_product col-lg-4 col-md-4 col-sm-4 col-xs-6 filter irrigation"><a
									href="">
									<img src="https://res.cloudinary.com/dxfq3iotg/image/upload/v1564033828/Restaurant/img-3.jpg"
										class="img-responsive"></a>
							</div>

							<div class="gallery_product col-lg-4 col-md-4 col-sm-4 col-xs-6 filter irrigation"><a
									href="">
									<img src="https://res.cloudinary.com/dxfq3iotg/image/upload/v1564033828/Restaurant/img-5.jpg"
										class="img-responsive"></a>
							</div>


						</div>
					</div>

					<div class="card-footer">
						Footer
					</div>

				</div>

			</div>

		</div>



	</div>
	<div id="script">

		<th:block th:insert="${urlInput}:: #script"></th:block>
