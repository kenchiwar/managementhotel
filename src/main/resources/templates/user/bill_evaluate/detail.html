<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="layout/admin :: mainContentAdmin('INDEX HOTEL', ~{this :: #main-content},~{this:: #css},~{this :: #script})">

<head>
	
</head>

<body>
	<div id="css">
		
	</div>
	<div id="main-content">
		<h4>Bill Confirm</h4>
		<label>Id: </label> <tb:block th:text="${billDetail.id}"></tb:block><br>
		<label>Phong: </label> <tb:block th:text="${billDetail.room.name}"></tb:block><br>
		<label>Ngay dat: </label> <tb:block th:text="${billDetail.bill.checkInUntil}"></tb:block><br>
		<label>Ngay tra phong: </label> <tb:block th:text="${billDetail.bill.checkOutUntil}"></tb:block><br>
		<label>Khach chinh: </label> <tb:block th:text="${billDetail.bill.mainGuest}"></tb:block><br>
		<label>Gia: </label> <tb:block th:text="${billDetail.price}"></tb:block><br>
		<label>Gia giam: </label> <tb:block th:text="${billDetail.priceDiscount}"></tb:block><br>
		<label>Tong gia: </label> <tb:block th:text="${billDetail.total}"></tb:block><br>
		<label>Total: </label> <tb:block th:text="${billDetail.total}"></tb:block><br>
		<label>Trang thai</label><tb:block th:text="${
			billDetail.bill.status == '1' ? 'Thanh Toan Roi' :
			billDetail.bill.status == '2' ? 'Dang O' :
			billDetail.bill.status == '3' ? 'Da hoan thanh' :
			billDetail.bill.status == '4' ? 'Da hoan thanh' : 'Da Huy'
		}"></tb:block><br>
		<th:block th:if="${billDetail.bill.status == '3'}">
			<form method="post" th:action="@{/bill/evaluate/comment}">
				numnber:<input type="number" max="5" th:field="${evaluate.number}"><br>
				Comment: <input type="text" th:field="${evaluate.comment}"><br>

				<input type="hidden" th:field="${billDetail.id}">
				<input type="submit" value="Comment">

			</form>
		</th:block>

		<th:block th:if="${billDetail.bill.status == '1'}">
			<a id="cancelLink" class="btn btn-primary" th:href="@{'/admin/billdetail/cancel/' + ${billDetail.id}}">Cancel</a>
		</th:block>
		
	</div>
	<div id="script">
		<script>
			document.addEventListener("DOMContentLoaded", function() {
			document.getElementById("cancelLink").addEventListener("click", function(event) {
			event.preventDefault();
			
			var confirmed = confirm("Bạn có chắc chắn muốn hủy bỏ không?");
			
			if (confirmed) {
				window.location.href = this.getAttribute("href");
			}
		});
	});
				
		   </script>
	</div>
</body>

</html>
